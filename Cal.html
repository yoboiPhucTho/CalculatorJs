<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Calculator</title>
<link rel="stylesheet" href="/WEB/Lab2/Calculator/style.css">
</head>
<body>
   
<div class="calculator">
    <form>
        <table>
            <tr>
                <td><input type="text" class="display" id="display" placeholder="CalculatorTho123" readonly></td>
            </tr>
            <tr>
                <td><button class="btn" type="button" onclick="clearDisplay()">C</button><button class="btn operation" type="button" onclick="deleteLastDigit()">‚Üê</button><button class="btn" type="button" onclick="toggleSign()">+/-</button><button class="btn operation" type="button" onclick="applyPercentage()">%</button></td>
            </tr>
            <tr>
                <td><button class="btn" type="button" onclick="appendNumber('7')">7</button><button class="btn" type="button" onclick="appendNumber('8')">8</button><button class="btn" type="button" onclick="appendNumber('9')">9</button><button class="btn operation" type="button" onclick="setOperation('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" type="button" onclick="appendNumber('4')">4</button><button class="btn" type="button" onclick="appendNumber('5')">5</button><button class="btn" type="button" onclick="appendNumber('6')">6</button><button class="btn operation" type="button" onclick="setOperation('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" type="button" onclick="appendNumber('1')">1</button><button class="btn" type="button" onclick="appendNumber('2')">2</button><button class="btn" type="button" onclick="appendNumber('3')">3</button><button class="btn operation" type="button" onclick="setOperation('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="btn" type="button" onclick="appendNumber('0')">0</button><button class="btn" type="button" onclick="appendDecimal()">.</button><button class="btn operation" type="button" onclick="setOperation('/')">/</button><button class="btn operation" type="button" onclick="calculateResult()">=</button></td>
            </tr>
        </table>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
